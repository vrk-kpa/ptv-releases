ptv.host=%DB_HOST%
ptv.port=%DB_PORT%
ptv.database=%DB_NAME%
ptv.user=%DB_USERNAME%
ptv.password=%DB_PASSWORD%
ptv.schema=geo

ptv.namespace=http://palvelutietovaranto.suomi.fi/ptv
ptv.baseSchemaUri=%GEOSERVER_BASE_SCHEMA_URI%/geoserver/www/schemas/ptv

app-schema.joining = true

ptv.datastore.dbtype = <Parameter><name>dbtype</name><value>postgisng</value></Parameter>
ptv.datastore.schema=<Parameter><name>schema</name><value>${ptv.schema}</value></Parameter>
ptv.datastore.database = <Parameter><name>database</name><value>${ptv.database}</value></Parameter>
ptv.datastore.host = <Parameter><name>host</name><value>${ptv.host}</value></Parameter>
ptv.datastore.port = <Parameter><name>port</name><value>${ptv.port}</value></Parameter>
ptv.datastore.user = <Parameter><name>user</name><value>${ptv.user}</value></Parameter>
ptv.datastore.password = <Parameter><name>passwd</name><value>${ptv.password}</value></Parameter>
ptv.datastore.exposePrimaryKeys = <Parameter><name>Expose primary keys</name><value>true</value></Parameter>
ptv.datastore.validateConnections = <Parameter><name>validate connections</name><value>true</value></Parameter>
ptv.datastore.supportOnTheFlyGeometrySimplification = <Parameter><name>Support on the fly geometry simplification</name><value>true</value></Parameter>
ptv.datastore.connectionTimeout = <Parameter><name>Connection timeout</name><value>20</value></Parameter>
ptv.datastore.namespace = <Parameter><name>namespace</name><value>${ptv.namespace}</value></Parameter>
